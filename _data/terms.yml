- term: サイボーグ
  description: |
    身体を損傷した兵士のため、主に軍事目的で開発された技術。
    近年、医療への転用が実用化しはじめた。
    ケイの全身サイボーグ化は日本では初の事例であり、医療目的としても最初期のものである。

- term: 〈確認の問い〉
  ruby: verify query
  description: |
    ロボット/AIに対する「あなたはロボット/AIか」あるいは「あなたは人間か」という問いのこと。
    対話インタフェースを持つロボット/AIは、前者には Yes、後者には No と必ず回答しなければならない。
    これは世界的に決められており、ロボット/AIを作るものは、企業・個人問わず必ずこれを守る必要がある。
