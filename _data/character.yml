  age: 16
  height: 160
  description: |-
    13歳の頃に航空機事故で全身を損傷し、サイボーグ化した。
    それから3年間、病院やリハビリ施設を中心に過ごし、一般とは1年遅れで高校へ入学する。
    機械の体のせいでロボットと間違われることが多く、見知らぬ人からぞんざいな扱いを受けることがある。
    それでも、彼女を支える人たちのおかげで、強い心でなんとか前向きに生きてきた。
    また、そうした経験から、相手にすべき人間とそうでない人間とを明確に線引きするようになっている。
    彼女にとって、男女や人種、障がいの有無は大した違いではなく、何なら対話ロボットでさえも彼女にとっては「人間」でありうる。
    そして、サイボーグであっても「普通の生き方」ができて然るべきだという強い信念を持っており、その信念のもと、周りの反対を押し切って普通の高校への進学を決めた。
    モデルは『攻殻機動隊』の草薙素子。

