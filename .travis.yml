sudo: false

language: ruby
rvm:
  - 2.5

env:
  global:
    - JEKYLL_ENV=production
    - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

cache: bundler

script:
  - bundle exec jekyll build
  - bundle exec htmlproofer ./_site --url-swap '\A\/real-cyborg:' --disable-external

branches:
  only:
    - master

deploy:
  provider: pages
  github-token:
    secure: 
  skip-cleanup: true
  local-dir: _site
  target_branch: gh-pages
  on:
    branch: master
